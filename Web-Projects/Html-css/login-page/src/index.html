<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="login-section">
                <div class="wel-msg">
                    <h2>Welcome Back ðŸ‘‹</h2>
                    <p>Today is a new day. It's your day. You shape it. Sign in start managing your projects.</p>
                </div>
                <div class="login-form">
                    <div class="input">
                        <label for="email" >Email</label>
                        <input type="text" placeholder="example@gmail.com">
                    </div>
                    <div class="input">
                        <label for="email">Password</label>
                        <input type="text" placeholder="At least 8 character">
                    </div>
                    <div class="forgot-btn">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="sign-in-btn">
                        <button>Sign In</button>
                    </div>
                </div>
                <div class="btn-style">
                    <div class="or-style-para">
                        <div></div>
                        <p class="or">Or</p>
                        <div></div>
                    </div>

                    <div class="other-signin-btn">
                        <button>
                            <img src="../images/google.png" alt="google-icon">
                            <span>Sign in with Google</span>
                        </button>

                        <button>
                            <img src="../images/facebook.png" alt="google-icon">
                            <span>Sign in with Google</span>
                        </button>
                    </div>
                </div>
                <div class="sign-up-style">
                    Don't you have an account? <a href="#">Sign up</a>
                </div>
            </div>
            <div class="copy-right">
                <p>&copy; 2025 ALL RIGHTS RESERVED</p>
            </div>
        </div>
        <div class="login-page-img">
            <img src="../images/Art.svg" alt="">
        </div>
    </div>
</body>

</html>
